<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{title}}</span>
  </mat-toolbar-row>
</mat-toolbar>
<main>
  <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
    <agm-marker
        *ngFor="let marker of markers"
        [latitude]="marker.lat"
        [longitude]="marker.lng"
        [opacity]="marker.alpha"
      >
      </agm-marker>
  </agm-map>
</main>
