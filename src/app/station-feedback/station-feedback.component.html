<mat-sidenav-content>
  <app-top-bar></app-top-bar>
  <ng-container *ngIf="false">
    <app-loading></app-loading>
  </ng-container>
  <section class="mat-typography">
    <p class="title">Feedback</p>
    <div class="select-action">
      <mat-card role="form" class="clickable confirmed">
        <i mat-card-avatar class="material-icons dock">visibility</i>
        <mat-card-actions>
          <p>Disponible</p>
        </mat-card-actions>
      </mat-card>
      <mat-card role="form" class="clickable reported">
        <i mat-card-avatar class="material-icons dock">report_problem</i>
        <mat-card-actions>
          <p>Disponible</p>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="selectors">
      <div class="selector">
        <div class="selector-details">
          <i class="material-icons mechanical">directions_bike</i>
          <p class="subtitle">MÃ©canique</p>
        </div>
        <div class="numbers">
          <button mat-button class="number-picker" *ngFor="let number of numbers">
            {{number}}
          </button>
        </div>
      </div>
      <div class="selector">
        <div class="selector-details">
          <i class="material-icons ebike">directions_bike</i>
          <p class="subtitle">Electrique</p>
        </div>
        <div class="numbers">
          <button mat-button class="number-picker" *ngFor="let number of numbers">
            {{number}}
          </button>
        </div>
      </div>
      <div class="selector">
        <div class="selector-details">
          <i class="material-icons dock">ev_station</i>
          <p class="subtitle">Station libre</p>
        </div>
        <div class="numbers">
          <button mat-button class="number-picker" *ngFor="let number of numbers">
            {{number}}
          </button>
        </div>
      </div>
    </div>
    <div class="submission-buttons">
      <button mat-stroked-button color="warn" class="submit-button">Annuler</button>
      <button mat-flat-button color="primary" class="submit-button">Envoyer</button>
    </div>
  </section>
</mat-sidenav-content>
