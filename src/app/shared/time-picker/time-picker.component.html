<h2 mat-dialog-title>Heure de dÃ©part</h2>
<div class="ngx-timepicker-field">
  <ng-template #icon>
    <i class="material-icons">query_builder</i>
  </ng-template>
  <ngx-timepicker-field [format]="24" [toggleIcon]="icon" (timeChanged)="setTime($event)"></ngx-timepicker-field>
</div>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
