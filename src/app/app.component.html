<mat-sidenav-container fullscreen>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>{{title}}</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <main
      [class.-is-splitted]="!(isMobile$ | async) && isDisplayingListPages()"
    >
      <app-map
        [class.-hide]="(isMobile$ | async) && isDisplayingListPages()"
      ></app-map>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
