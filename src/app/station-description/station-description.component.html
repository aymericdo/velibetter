<ng-container *ngIf="isSelectingStation$ | async">
  <app-loading></app-loading>
</ng-container>
<section *ngIf="(selectedStation$ | async) && !(isSelectingStation$ | async)" class="mat-typography">
  <h1 class="mat-display-1">{{(selectedStation$ | async)?.name}} - {{ (selectedStation$ | async)?.distance | number:'1.0-0' }}m</h1>
  <div class="chart">
   <app-doughnut-chart
      [type]="chartType"
      [data]="chartData"
      [options]="chartOptions"
      [events]="chartEvents"
    ></app-doughnut-chart>
  </div>
</section>
