<app-loading *ngIf="isLoading; else loaded"></app-loading>
<ng-template #loaded>
  <div class="empty-page" *ngIf="isEmpty; else hasResult">
    <img class="illustration" src="assets/no-data.svg" />
    <h3>Pas de station à proximité...</h3>
  </div>
  <ng-template #hasResult>
    <mat-nav-list>
      <ng-content></ng-content>
    </mat-nav-list>
  </ng-template>
</ng-template>
