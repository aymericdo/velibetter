<mat-sidenav-container fullscreen>
  <main [class.-is-splitted]="!(isMobile$ | async) && isDisplayingListPages()">
    <app-map
      [class.-hide]="(isMobile$ | async) && isDisplayingListPages()"
      [isDisplayingListPages]="isDisplayingListPages()"
      [isIOS]="isIOS"
      (requestPermissionsIOS)="requestPermissionsIOS()"
    ></app-map>
    <router-outlet *ngIf="isDisplayingListPages()"></router-outlet>
  </main>
</mat-sidenav-container>
