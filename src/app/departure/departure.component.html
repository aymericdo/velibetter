<app-list [isLoading]="isLoading$ | async">
  <a
    class="mat-list-item-override"
    mat-list-item [routerLink]="['/departure', station.stationId]"
    *ngFor="let station of stationsStatus$ | async">
    <div class="row-content">
      <div class="station-info">
        <div class="station-name">{{ station.name }}</div>
        <div class="station-details">
          <span>{{ station.distance | number:'1.0-0' }}m</span>
          <span>{{ station.mechanical }}<i class="material-icons mechanical">directions_bike</i></span>
          <span>{{ station.ebike }}<i class="material-icons ebike">directions_bike</i></span>
        </div>
      </div>
      <div class="station-score">
        <app-station-score-chart></app-station-score-chart>
      </div>
    </div>
  </a>
</app-list>
