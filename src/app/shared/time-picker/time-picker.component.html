<h2 mat-dialog-title>Heure de dÃ©part</h2>
<div class="timepicker-field">
 <input 
      type="text" 
      mwlFlatpickr 
      [(ngModel)]="datetime" 
      (flatpickrValueUpdate)="flatpickrValueUpdate($event)"
      [altInput]="true" 
      [enableTime]="true"
      [inline]="true"
      [minDate]="minDate"
      time24hr="true"
      altFormat="j F Y">
</div>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
