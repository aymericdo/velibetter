<mat-toolbar [color]="(isCompassView$ | async) ? 'accent' : 'primary'">
  <mat-toolbar-row>
    <button mat-icon-button class="back-btn fab-secondary" color="secondary" (click)="back()">
      <i class="material-icons">arrow_back</i>
    </button>
    <ng-content></ng-content>
  </mat-toolbar-row>
</mat-toolbar>
