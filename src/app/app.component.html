<mat-sidenav-container fullscreen>
  <main [class.-is-splitted]="!(isMobile$ | async) && !(isFullMap$ | async)">
    <app-map
      [class.-hide]="(isMobile$ | async) && !(isFullMap$ | async)"
      [isDisplayingListPages]="!(isFullMap$ | async)"
      [isIOS]="isIOS"
      (requestPermissionsIOS)="requestPermissionsIOS()"
    ></app-map>
    <router-outlet></router-outlet>
  </main>
</mat-sidenav-container>
